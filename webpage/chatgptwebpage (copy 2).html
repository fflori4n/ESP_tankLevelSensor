<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Reservoir Status</title>
    <style>
        /* center the content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        /* style the container */
        .container {
            background-color: white;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: left;
            border-radius: 10px;
        }

        /* style the reservoir container */
        .reservoir-container {
            width: 100%;
            height: 200px;
            border: 2px solid black;
            position: relative;
            margin-bottom: 20px;
            border-radius: 20px 20px 5px 5px;
            overflow: hidden;
        }

        /* style the water level */
        .water-level {
            position: absolute;
            bottom: 0;
            left: 0;
            height: calc(100% - var(--water-percentage));
            width: 100%;
            background-color: blue;
            transition: height 0.5s ease-in-out;
            border-radius: 0px 0px 20px 20px;
            clip-path: polygon(0% 20px, 50% 0%, 100% 20px, 100% 100%, 0% 100%);
        }

        /* style the valve */
        .valve {
            position: absolute;
            bottom: 0;
            left: calc(50% - 10px);
            width: 20px;
            height: 20px;
            background-color: var(--valve-color);
            border-radius: 50%;
        }

        /* style the labels */
        .label {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            display: inline-block;
            width: 120px;
        }

        /* style the values */
        .value {
            font-weight: normal;
            margin-top: 5px;
            margin-bottom: 10px;
            text-align: left;
            display: inline-block;
            width: 100px;
        }
        
        /* style the units */
        .unit {
            font-weight: normal;
            margin-top: 5px;
            margin-bottom: 10px;
            text-align: left;
            display: inline-block;
            width: 80px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Percentage of Water:</div>
        <div class="value" id="water-percentage">50</div>
        <div class="unit">%</div>
        <div class="label">Liters in Reservoir:</div>
        <div class="value" id="liters-in-reservoir">1000</div>
        <div class="unit">L</div>
        <div class="label">Flow Rate:</div>
        <div class="value" id="flow-rate">10</div>
        <div class="unit">L/min</div>
        <div class="label">Average Flow Rate:</div>
        <div class="value" id="average-flow-rate">5</div>
    	<div class="unit">L/min</div>
    	<div class="label">Measured Liters:</div>
    	<div class="value" id="measured-liters">500</div>
    	<div class="unit">L</div>
    	<div class="label">Total Liters:</div>
    	<div class="value" id="total-liters">5000</div>
    	<div class="unit">L</div>
    	<div class="label">Battery Voltage:</div>
    	<div class="value" id="battery-voltage">12.5</div>
    	<div class="unit">V</div>
    
    	<div class="reservoir-container">
        <div class="water-level" style="--water-percentage: calc(100% - 50%);"></div>
        <div class="valve" style="--valve-color: #ff4136;"></div>
    </div>
</div>

</body>
</html>
